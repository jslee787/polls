{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
<!--    <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">-->
    <link rel="stylesheet" href="{% static 'poll/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <section>
            <div class="jumbotron">
                <div class="text-center">
                    <h1>투표 하기</h1>
                </div>
            </div>
            <h4 style="margin:20px 280px;">{{ question.question_text }}</h4>
            <ul style="width:500px; margin: 0 auto;">
                {% for choice in question.choice_set.all %}
                <li style="margin: 20px;">
                    {{ choice.choice_text }} -- {{choice.votes }}votes
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
